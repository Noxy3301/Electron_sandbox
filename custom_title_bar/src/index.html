<html>
    <head>
        <title>My First App With Electron :p</title>
        <link rel="stylesheet" href="styles/style.css">
        <script defer src="js/appFunctions.js"></script>
    </head>
    <body>
        <div class="mainApp">
            <div class="topBar">
                <div class="titleBar">
                    <button id="showHideMenus" class="toggleButton"></button>
                    <img src="icons/icon_top_bar.png" alt="" style="zoom:0.5">
                    <div class="title">My App Top Bar</div>
                </div>
                <div class="titleBarBtns">
                    <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize"></button>
                    <button id="maxResBtn" class="topBtn maximizeBtn" title="Maximize"></button>
                    <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
                </div>
            </div>
            <div class="contentArea">
                <div id="mySidebar" class="leftMenu">
    
                </div>
                <div class="contentPages">
                    <img class="colorPalette" src="images/profile.jpg" width="500">
                </div>
            </div>
        </div>
    </body>
</html>
